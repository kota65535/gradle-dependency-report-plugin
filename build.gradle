plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '1.1.0'
}

group = 'com.kota65535.gradle.plugin'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.spockframework:spock-core:2.3-groovy-3.0'
}

pluginBundle {
    website = 'https://github.com/kota65535/gradle-dependency-report-plugin'
    vcsUrl = 'https://github.com/kota65535/gradle-dependency-report-plugin'
    tags = ['dependencies', 'json']
}

gradlePlugin {
    plugins {
        dependencyReport {
            id = 'com.kota65535.dependency-report'
            implementationClass = 'com.kota65535.gradle.plugin.DependencyReportPlugin'
            displayName = 'Gradle dependency report plugin'
            description = 'Gradle plugin to report project dependencies in JSON format'
        }
    }
}

publishing {
    repositories {
        maven {
            name = 'localPluginRepository'
            url = '../local-plugin-repository'
        }
    }
}

test {
    useJUnitPlatform()
}
